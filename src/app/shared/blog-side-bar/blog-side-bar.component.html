<div class="sidebar-view-subreddit">
  <div style="color: black; font-weight: bold">Browse Subreddits</div>
  <hr />
  <span *ngFor="let subBlog of subBlogs">
        <span class="subreddit-text"><a href="/view-subreddit/{{subBlog.id}}">{{subBlog.name}}</a></span>
        <hr />
    </span>
  <div style="text-align: center" *ngIf="displayViewAll">
    <a style="font-weight: bold" routerLink="list-blogs">View All</a>
  </div>
</div>
